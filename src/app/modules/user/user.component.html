<div class="container pt-3">
  <div class="row">
    <div class="col-12 p-0 bg-white">
      <div class="mt-0 bg-white" style="border-width: 0px;">
        <div class="feature-image mb-0" [ngStyle]="{'background-image': 'url(' + featuredImageUrl + ')'}"></div>
        <div class="row mb-0 pb-0 pl-3">
          <div class="col-2">
            <div class="profile-pic" [ngStyle]="{'background-image': 'url(' + profileImageUrl + ')'}"></div>
          </div>
          <div class="col-10 pl-4 d-flex">
            <h2>Nick Holbrook</h2>
            <h3 style="font-weight: lighter; color: #ccc;">@{{username}}</h3>
          </div>
        </div>
      </div>
      <hr width="100%" class="mt-0 mb-0">
    </div>
  </div>
</div>
