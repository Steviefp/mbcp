<div class="container">
<div class="row">
  <div class="col-6">
    <h3 style="padding: 30px; font-weight: 600">Connect with friends and the world around you on MBCP.</h3>
  </div>
  <div class="col-6">
    <h2 style="padding-top: 20px; font-weight: 600">Sign Up</h2>
    <form class="form-inline" (ngSubmit)="login()">
      <div class="row" style="padding-top: 20px;">
        <div class="col-6">
          <input type="text" class="form-control mr-sm-2" placeholder="First name">
        </div>
        <div class="col-6">
          <input type="text" class="form-control mr-sm-2" placeholder="Last name">
        </div>
      </div>
      <div class="row" style="padding-top: 20px;">
        <div class="col-12">
          <input type="text" class="form-control mr-sm-2" placeholder="Email">
        </div>
      </div>
      <div class="row" style="padding-top: 20px;">
        <div class="col-6">
          <input type="text" class="form-control mr-sm-2" placeholder="Password">
        </div>
        <div class="col-6">
          <input type="text" class="form-control mr-sm-2" placeholder="Confirm Password">
        </div>
      </div>
    </form>
  </div>
</div>
</div>
