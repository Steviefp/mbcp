<div class="wrapper p-3 mt-0" style="border-width: 0px;">
  <div class="row mb-0 pb-0">
    <div class="col-1">
      <div class="profile-pic" [ngStyle]="{ 'background-image': 'url(' + ownerImageUrl + ')'}"></div>
    </div>
    <div class="col-11">
      <div class="d-flex mb-0 pb-0">
        <p class="mb-0 pb-0" style="font-weight: bold">{{ ownerName }}</p>
        <p class="pl-2 mb-0 pb-0" style="color: #aaa; font-weight: lighter">@{{ ownerUsername }}</p>
        <p class="pl-2 mb-0 pb-0" style="color: #aaa">&#183;</p>
        <p class="pl-2 mb-0 pb-0" style="color: #aaa; font-weight: lighter">{{ createdDate }}</p>
        <i class="mb-0 pb-0 pr-3 ml-auto fa fa-chevron-down" style="color: #aaa"></i>
      </div>
      <p *ngIf="content != null" class="pb-0 mb-0" style="font-weight: lighter" [innerHtml]="createTextLinks(content)"></p>
      <img *ngIf="imageURL != null" class="img-fluid pr-3 pt-2" [src]="imageURL"/>
      <div class="d-flex pt-3 pb-0">
        <span class="d-flex" *ngIf="likes != 0; else not_liked">
          <i class="fa fa-heart pb-0" style="height: 20px; color: #ad2e39"></i>
          <p class="pl-2 pb-0 mb-0" style="line-height: 17px;">{{ likes }}</p>
        </span>
        <ng-template #not_liked>
          <i class="far fa-heart pb-0" style="height: 20px; color: #000"></i>
        </ng-template>
        <i class="far fa-comment-alt pl-4 pb-0" style="height: 20px;"></i>
        <p class="pl-2 pb-0 mb-0" style="line-height: 17px;">{{ comments }}</p>
        <i class="far fa-bookmark pl-4 pb-0" style="height: 20px;"></i>
        <i class="fa fa-globe-americas pl-4 pr-3 pb-0 ml-auto" style="height: 20px;"></i>
      </div>
    </div>
  </div>
</div>
<hr width="100%" class="mt-0 mb-0">
