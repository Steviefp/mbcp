<div class="container pt-3 pb-3">
  <div class="row">
    <div class="col-12 ml-1 mr-1 p-0 bg-white">
      <h2 class="pl-3 pt-3 m-0" style="font-weight: 600;">Create a New Trip.</h2>
      <div class="bg-white border-bottom p-3 d-flex">
        <form style="width: 100%">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Trip name</label>
              <input required class="form-control" id="inputEmail4" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last name</label>
              <input required class="form-control" id="inputPassword4" placeholder="Last name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Location</label>
              <input required type="email" class="form-control" id="inputPassword4" placeholder="E.g. Rochester, MI">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Visibility</label>
              <select id="inputState" class="form-control">
                <option>Everyone</option>
                <option>Friends/Members</option>
                <option>Invite Only</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">Activity Type</label>
              <div class="form-group">
                <select id="inputState" class="form-control">
                  <option>Backpacking</option>
                  <option>Camping</option>
                  <option>Day Hiking</option>
                  <option>Rock Climbing</option>
                  <option>Biking</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail4">Total spots</label>
              <input required class="form-control" id="inputEmail4" placeholder="Total spots">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail4">Cost</label>
              <input required class="form-control" id="inputEmail4" placeholder="Cost">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Start date</label>
              <input required class="form-control" id="inputEmail4" placeholder="Start date">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">End date</label>
              <input required class="form-control" id="inputEmail4" placeholder="End date">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail4">Upload Image</label>
            <input type="file" (change)="fileChange($event)" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Create Trip</button>
        </form>
      </div>
    </div>
  </div>
</div>
